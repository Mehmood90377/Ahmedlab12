<body>
           
    <div class="container-fluid text-center">
        <div class="row mt-3"></div>
            <div class="col-6" >
                <div class="row mt-3"></div>
                <h1>REGISTRATION FORM:-</h1>
            <label for="" style="font-size: 30px;">PASSWORD:-</label>
            <input type="password" class="form-control" id="a">
            <label for="" id="e"></label>
            <br><br>            
            <label for="" style="font-size: 30px;">CONFIRM PASSWORD:-</label>
            <input type="password" class="form-control" id="b">


            <br><br>
            <button class="btn btn-info" >SUBMIT</button>
            <label for="" id="c"></label >
        </div>
    </div>          
</div>

<script>
    $(document).ready(function(){
        $("#b").keyup(function(){
            var pass=$("#a").val()
            var c_pass=$("#b").val()

            if(pass==c_pass){
                $("#c").html ("password match")
                $("#c").css ("color", "green")

            }
            else{
                $("#c").html ("password not match")
                $("#c").css ("color", "red")

            }

        })
        $("#a").keyup(function(){
        var d=$("#a").val().length
        if(d>8){
            $("#e").html ("STRONG")
            $("#e").css ("color", "green")
        }
        else if(d>5){
            $("#e").html ("MEDIUM")
            $("#e").css ("color", "red")
        }
        else if(d>2){
            $("#e").html ("WEAK")
            $("#e").css ("color", "purple")
        }
        else{
            $("#e").html ("VERY WEAK")
            $("#e").css ("color", "gray")
        }
    })
        
    
    })
   
</script>
